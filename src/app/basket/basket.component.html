

<div *ngFor="let item of arrayOfProducts">
  <div class="product__page">
    <img src="{{products[ChangeToInt(item.productId)-1].img}}" alt="">

    <div class="product__page_leftSide">
        <h2>{{products[ChangeToInt(item.productId)].name}}</h2>
        <div class="product_page_rating">
            <mat-icon *ngFor="let i of [].constructor(ChangeToInt(products[ChangeToInt(item.productId)-1].rating))">grade</mat-icon>
            <!-- <mat-icon *ngIf="products[idToNumber].rating>ChangeToInt(products[ChangeToInt(id)-1].rating)">star_half
            </mat-icon> -->
            <h3>{{products[ChangeToInt(item.productId)-1].rating}} Rating</h3>
        </div>
        <h3>{{products[ChangeToInt(item.productId)-1].price}} $</h3>

    </div>
    <div class="product__page__rightSide">
        <div>{{products[ChangeToInt(item.productId)-1].description}}</div>

        
        <div class="addRemoveItems">
          <button (click)="addItemToBasket(item.productId)">+</button>
          <button (click)="removeOneItemFromBasket(item.productId)">-</button>         
          <p>Ilość: {{item.amount}}</p>
        </div>
        <button class="removeItemFromBasket" (click)="removeItemFromBasket(item.productId)">Usun z koszyka</button>
    </div>

  </div>

</div>
